<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appoinment</title>
    <link rel="stylesheet" href="Book Appoinment.css">
</head>
<body>
    <fieldset>
        <center>
    <h2>FORM</h2>
    <div id="hospital">

    </div>
    <br>
    <br>
    <label for="">Pesent Name:</label>
    <input type="text" placeholder="Enter pesant name" id="name">
    <br>
    <br>
    <label for="">Pesant Contact:</label>
    <input type="text" placeholder="Entrer email / mobile no" id="Pcontact">
    <br>
    <br>
    <label for="">Blood Group:</label>
    <select name="Blood group" id="blood group">
        <option value="" hidden>select Blood Group</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
    </select>
<hr>
<h2>BOOK APPOINMENT</h2>
<label for="">Date:</label>
<input type="date" id="date">
<br>
<br>
<label for="">Time:</label>
<input type="time" id="time">
<br>
<br>
<label for="">Availability</label>
<div id="available">

</div>
<br>
<br>
<button type="submit" st>Book Appoinment</button>
</center>
</fieldset>
</body>
</html>
