<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Registration Form</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>

<body>

    <header class="bg-primary p-3 text-center">
        <h1>Hospital Registration Form</h1>
    </header>

    <div class="container form-container mt-5 ">
        
        <form action="" method="POST" enctype="multipart/form-data" class="w-75">
            
            <div class="row">
                <div class="col-md-12">
                    <div class="mb-3">
                        <label for="hospitalName" class="form-label ">Hospital Name</label>
                        <input type="text" class="form-control" id="hospitalName" required>
                    </div>
                    <div class="mb-3">
                        <label for="hospitalAddress" class="form-label ">Hospital Address</label>
                        <input type="text" class="form-control" id="hospitalAddress" required>
                    </div>
                    <div class="mb-3">
                        <label for="country" class="form-label">Country</label>
                        <select id="country" class="form-select" required>
                            <option value="">Select a Country</option>
                            <option value="india">India</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="state" class="form-label">State</label>
                        <select id="state" class="form-select" required>
                            <option value="">Select a State</option>
                            <option value="Tamilnadu">Tamilnadu</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="district" class="form-label">District</label>
                        <select id="district" class="form-select" required>
                            <option value="">Select a District</option>
                            <option value="Erode">Erode</option>
                            <option value="Coimbatore">Coimbatore</option>
                            <option value="Ramanathapuram">Ramanathapuram</option>
                            <option value="Salem">Salem</option>
                            <option value="Trichirappalli">Trichirappalli</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="zipcode" class="form-label">Zip Code</label>
                        <input type="text" id="zipcode" class="form-control" minlength="6" maxlength="6" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="contact" class="form-label">Contact</label>
                        <input type="tel" id="contact" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="availability" class="form-label">Add Availabilities</label>
                        <input type="text" id="availability" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="hospitalPic" class="form-label">Hospital Picture</label>
                        <input type="file" id="hospitalPic" class="form-control" accept="image/jpeg" required>
                    </div>
                    <div class="mb-3">
                        <label for="doc" class="form-label">Upload Hospital Document</label>
                        <input type="file" id="doc" class="form-control" accept=".jpg,.jpeg,.pdf" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2 my-5" >Submit</button>
                </div>
                
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
