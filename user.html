<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Document</title>
</head>
<body>
    <div class="a">
    <center>
    <h1>User Registetion</h1>
    <div class="container">
        <form action="">
            <div class="name">
                
                <input type="text"  placeholder="Name"><br>
                
            
                


                
                <input type="text" placeholder="Username" >
            </div>
            <div class="content">
              
                
                <input type="email" placeholder="Email" id="Email"><br>
               
                <input type="text" placeholder="Phone" id="Phone"><br>
                
                <input type="password" placeholder="Creat password" id="password"><br>
                <input type="password" placeholder="Conform password" id="Conform password"><br>
               
            </div>
            <div>
                
                
                <select name="" id="Country" >
                    <option value="" disabled selected hidden >Country</option>
                    <option value="India" >India</option>
                    <option value="Russia">Russia</option>
                    <option value="US">US</option><br>
                </select><br>
               
                <select name="" id="State">
                    <option value=""disabled selected hidden >State</option>
                    <option value="TamilNadu">TamilNadu</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Karnataka">Karnataka</option>
                </select><br>
               
                <select name="" id="District">
                    
                    <option value="" disabled selected hidden> District</option>
                    <option value="Erode">Erode</option>
                    <option value="Coimbature">Coimbature</option>
                    <option value="Thirupur">Thirupur</option>
                </select><br>
                
                <input type="number" placeholder="Zip code" id="Zip code">
            </div>

        </form>
        <button>Register</button>

    </div>
</center>
</div>
    
</body>
</html>
