<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <div class="a">
    <center>
    <h1>User Registetion</h1>

        <form action="">
            <div class="name">

            <div class="content">

                <input type="text" placeholder="Phone"><br>
